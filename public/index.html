<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <title>KK-clicker-2021v1</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Prof clicker</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <!--
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                     --> 
                    <a class="nav-link" href="scores.html">Scores</a>  
                      
                  <a id="newGameNav" href="#" class="nav-link disabled">New Game?</a>
                </div>
              </div>
            </div>
          </nav>

        <p></p>

        <div id="init-section">
          <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg"></span>
            
          <input type="text" class="form-control"  id="txtName" type="text" placeholder="enter your name...">
          <button type="button" id="btnOK" class="btn btn-warning">Ready?</button>
        
        </div>
            
        <p id="noPlayerName"></p>     
          
          


            
            
             
        </div>
        
        

        <div id="game-section" class="game">
            <div id="game-header">
              <div class="progress">
                <div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <p id="playerName"></p>
              <p id="score">0</p>
            </div>
            
            
            <div id="image"></div>
        
        
          </div>
        <div id="endGame" class="game">
            <img src="images/kruno_gameover.png" class="img-fluid myImage" alt="no gameover image">
        </div>
    

    
        <div id="scores-section">
            
            <p id="scoresList"></p>

            <table class="table">
                <thead>
                  <tr>
                    <th>Position</th>
                    <th>Name </th>
                    <th>Score </th>
                    
                  </tr>
                </thead>
                <tbody id="tableScores">

                </tbody>
              </table>

            <div id="newGame">
                <button type="button" id="btnNewGame" class="btn btn-warning">New game?</button>
            </div>
        </div>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
